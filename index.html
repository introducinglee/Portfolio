<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#work">My Work</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="home">
        <h1>Introducing Lee: Welcome to My Portfolio</h1>
        <img src="your-image.jpg" alt="A picture of me">
    </div>

    <div id="about" class="about">
        <h2>About Me</h2>
        <p>This is a paragraph about yourself.</p>
    </div>

    <div id="work" class="work">
        <h2>My Work</h2>
        <p>Check out my work below!</p>
        <a href="https://github.com/introducinglee" target="_blank">GitHub Profile</a>
        <a href="https://www.linkedin.com/in/lissadesrosiers/" target="_blank">LinkedIn Profile</a>
        <div class="project-gallery">
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
            <div class="project">Project 3</div>
            <div class="project">Project 4</div>
        </div>
    </div>

    <div id="contact" class="contact">
        <h2>Contact</h2>
        <p>Contact me via this form:</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
